<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acak Nomor WhatsApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        input {
            padding: 10px;
            margin: 5px 0;
            width: 80%;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Acak Nomor WhatsApp</h1>
        <input type="text" id="number1" placeholder="Nomor 1" />
        <input type="text" id="number2" placeholder="Nomor 2" />
        <input type="text" id="number3" placeholder="Nomor 3" />
        <input type="text" id="number4" placeholder="Nomor 4" />
        <input type="text" id="number5" placeholder="Nomor 5" />
        <button id="randomizeButton">Acak Nomor</button>
        <p id="result"></p>
    </div>

    <script>
        document.getElementById('randomizeButton').addEventListener('click', function() {
            // Ambil semua nomor dari input
            const numbers = [
                document.getElementById('number1').value,
                document.getElementById('number2').value,
                document.getElementById('number3').value,
                document.getElementById('number4').value,
                document.getElementById('number5').value
            ].filter(num => num.trim() !== ''); // Hanya ambil nomor yang tidak kosong

            if (numbers.length === 0) {
                document.getElementById('result').textContent = "Silakan masukkan setidaknya satu nomor.";
                return;
            }

            // Fungsi untuk mengacak nomor
            const randomIndex = Math.floor(Math.random() * numbers.length);
            const selectedNumber = numbers[randomIndex];
            const whatsappUrl = `https://wa.me/${selectedNumber}`; // Format URL WhatsApp
            document.getElementById('result').textContent = `Nomor acak: ${selectedNumber}`;

            // Mengarahkan pengguna ke WhatsApp setelah 2 detik
            setTimeout(() => {
                window.location.href = whatsappUrl;
            }, 2000);
        });

        // Mengacak nomor secara otomatis saat halaman dimuat
        window.onload = function() {
            document.getElementById('randomizeButton').click();
        };
    </script>
</body>
</html>
