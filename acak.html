<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak WhatsApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            color: #fff;
            background-color: #25D366;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
        }
        .button:hover {
            background-color: #128C7E;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Hubungi Kami Melalui WhatsApp</h1>
    <p>Klik tombol di bawah untuk menghubungi kami!</p>
    <a id="whatsapp-link" class="button" href="#" target="_blank">Hubungi di WhatsApp</a>
</div>

<script>
    // Daftar nomor WhatsApp
    const numbers = [
        "6281222721313",
        "6281770892153"
    ];

    // Pilih nomor secara acak
    const randomNumber = numbers[Math.floor(Math.random() * numbers.length)];

    // Atur tautan WhatsApp
    document.getElementById("whatsapp-link").href = `https://wa.me/${randomNumber}`;
</script>

</body>
</html>
